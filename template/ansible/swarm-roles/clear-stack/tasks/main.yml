---
- name: Get Docker Meta Data
  shell: docker system df
  register: swarm_meta
  ignore_errors: true
  tags: swarm

- name: Remove Stack
  shell: docker stack rm {{swarm_name}}
  ignore_errors: true
  tags: swarm

- debug: var{{item}}
  with_items: swarm_meta.stdout_lines

- name: Restart Docker
  shell: service docker restart
  ignore_errors: true
  tags: swarm