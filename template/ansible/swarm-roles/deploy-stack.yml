---
- name: initialize docker swarm
  become: true
  hosts: manager
  roles:
    - docker-swarm-init

- name: add workers to the swarm
  become: true
  hosts: worker
  roles:
    - docker-swarm-add-worker

- name: create docker networks
  become: true
  hosts: manager
  roles:
    - create-network

- name: copy docker stack
  become: true
  hosts: nodes
  roles:
    - copy-docker-stack

- name: deploy docker stack
  become: true
  hosts: manager
  roles:
    - deploy-docker-stack