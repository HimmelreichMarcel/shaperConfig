database:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${USER}
      MONGO_INITDB_ROOT_PASSWORD: ${PWD}
      MONGO_INITDB_DATABASE: ${DATABASE}
    volumes:
      - database:/data/db
      - ./db/init:/docker-entrypoint-initdb.d/
    ports:
        - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet