database:
  image: mysql:5.7
  restart: always
  environment:
    MYSQL_ROOT_PASSWORD: ${PWD}
    MYSQL_DATABASE: ${DATABASE}
    MYSQL_USER: ${USER}
    MYSQL_PASSWORD: ${PWD}
  ports:
    # <Port exposed> : < MySQL Port running inside container>
    - '3306:3306'
  expose:
    # Opens port 3306 on the container
    - '3306'
    # Where our data will be persisted
  volumes:
    - database:/var/lib/mysql
